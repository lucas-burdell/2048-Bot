<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Select an AI to play <strong>2048!</strong></p>
      <a class="restart-button">New Game</a>
      <select class="ai-select">
        <option class="ai-option" value="random">Random</option>
        <option class="ai-option" value="lucasai">Lucas AI</option>
        <option class="ai-option" value="nnlucasai">NN LucasAI</option>
        <option class="ai-option" value="caseyai">Casey AI</option>
      </select>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">Options:</strong>
      <br>
      <form id="options-form">
        <p>Number of games to play:</p>
        <input type="number" min="1" value="1" name="numberofgames" id="options-numberofgames">
        <p>Time between move visualizations:</p>
        <input type="number" min="0" max="1000" value="250" name="movetime" id="options-movetime">
        <p>Should visualize moves: <input type="checkbox" value="on" name="visualizemove" id="options-visualizemove" checked></p>

      </form>
    </p>
    <hr>
    <p>
    AI work by <a href="https://github.com/lucas-burdell" target="_blank">Lucas Burdell.</a> Built off of the original <a href="https://github.com/gabrielecirulli/2048" target="_blank">2048 by Gabriel Cirulli.</a>
    </p>
  </div>


  <!-- from https://github.com/PAIR-code/deeplearnjs -->
  <script src="https://unpkg.com/deeplearn"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
  <script src="js/globals.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/ai/random.js"></script>
  <script src="js/ai/casey_ai.js"></script>
  <script src="js/ai/lucas_ai.js"></script>
  <script src="js/ai/nn_lucas_ai.js"></script>
  <script src="js/ai_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
